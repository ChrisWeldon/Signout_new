<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <nav class="navbar navbar-default">

                </div>
            </div>
        </div>
        <div class="row" id="body">
            <div class="col-sm-6" id="leftCol">
                <br>
                <br>
                <table class="table table-hover" id="directory">
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody id="directory_body">
                        <tr>
                            <td>First_Example</td>
                            <td>Last_Example</td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sign Out
                                        <span class="caret"></span>

                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">Sample Location 1</a>
                                        </li>
                                        <li>
                                            <a href="#">Sample Location 2</a>
                                        </li>
                                        <li>

                        </li>

                            </a>

                                <li>
                                    <a data-toggle="tab" href="otherday">Today</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                        <div id="today" class="tab-pane in active">
                            <table class="table table-hover" id="log_header">
                                <thead>
                                    <tr>
                                        <th>First</th>
                                        <th>Last</th>

                                        <th>Time In</th>

                                </thead>

                            </table>

                                </thead>

                    </div>
